<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Clientes</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:growl id="growl" showDetail="false"  />  
            <p:dataTable id="tblClientes" var="cliente" value="#{listarClientesBean.repo.lista}" selectionMode="single" selection="#{listarClientesBean.clienteSelecionado}" rowKey="#{cliente.nome}">
                <f:facet name="header">
                    Clientes Cadastrados
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                <p:column headerText="Tel">
                    <h:outputText value="#{cliente.tel}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="tblClientes"  icon="ui-icon-search" value="Novo" action="cadastro?faces-redirect=true" />
                    <p:commandButton process="tblClientes"  icon="ui-icon-search" value="Visualizar" />
                    <p:commandButton process="tblClientes"  icon="ui-icon-pencil" value="Alterar" />
                    <p:commandButton process="tblClientes"  icon="ui-icon-trash" value="Excluir" action="#{listarClientesBean.excluir()}" update="tblClientes" >
                        <p:confirm header="Confirmação de Exclusão" message="Tem certeza?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
